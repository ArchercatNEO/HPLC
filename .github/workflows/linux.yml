name: Linux Artifacts

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libfontconfig-dev libfreetype6 libfreetype-dev libvulkan1 libvulkan-dev libwayland-bin libwayland-dev libxkbcommon0 libxkbcommon-dev
        
      - name: Build
        run: cargo build --verbose --release
      
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hplc-rs
          path: ./target/release/HPLC-RS